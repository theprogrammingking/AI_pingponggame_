
<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="https://static.vecteezy.com/system/resources/previews/000/622/344/original/beautiful-background-of-lines-with-gradients-vector.jpg">
       <center>
          <div class="btn btn-danger heading">
              <h1>AI PING PONG GAME</h1>
              <button class="btn btn-warning" data-toggle = "modal" data-target = "#myModal">Instructions</button>
          </div>
          <br><br>
          <button class="btn btn-primary" onclick="startGame()" id="start">PLAY GAME</button>
          <br><br>
          <h3 class="btn btn-info" id="status"></h3>
          <br><br>
          <div id="canvas"></div>
          <br><br>
          <button class="btn btn-primary" onclick="restart()"></button>

          <div id="myModal" class="modal fade ">
            <div class="modal-dialog">
               <div class="modal-content">
                   <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4>Instructions</h4>
                   </div>

                   <div class="modal-body">
                    <img src="jump.png" class="instruction_img">
                    <img src="right.png" class="instruction_img">
                    <img src="left.png" class="instruction_img">
                   </div>
                 </div>
              </div>
          </div>
       </center>
       <div>
           Developed By : <a href="https://github.com/chiragkumar-09">Chirag Kumar</a>
       </div>
        <script src="main.js"></script>
    </body>
</html>
